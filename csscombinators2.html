<html>
    <head>
        <style>
            div+p{
                color:crimson;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <h1>CSS Combinators</h1>
        <h3>Adjacent Sibling Selector(+)</h3>
        <div>
            <p>First Paragraph is within the div tag.</p>
            <p>Second Paragraph is also within the div tag.</p>
        </div>
        <p>Third paragraph is not included the div tag</p>
        <p>Forth paragraph is also not in div tag.</p>
    </body>
</html>
